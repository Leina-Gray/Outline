<!DOCTYPE html>
<html lang="en">
<head>

    <title>Outline Project</title>
    <style>
        /* Global Styles - Edit these anytime! */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            background-color: #f4f4f9;
        }
        
        /* This is where Python will inject the custom styles */
        body {
  margin: 0;
  min-height: 100vh;
  width: 100%;
}
button {
  background: #3b82f6;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background: #2563eb;
  transform: translateY(-2px);
}
button:active {
  transform: translateY(0px);
  opacity: 0.8;
}

button {
  background: #444;

}
button:hover {

}
input {

  color: #ffffff;
  border-color: #444444;
}
}

  background: #3b82f6;
