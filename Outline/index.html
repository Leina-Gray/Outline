<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Project</title>
    <style>
        /* Global Styles - Edit these anytime! */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            background-color: #f4f4f9;
        }
        
        /* This is where Python will inject the custom styles */
        .el-1 {
		font-size: 40px;
		color: #ff4400;
		text-transform: uppercase;
	}
    </style>
</head>
<body>
    <main class="container">
        <h1>Hello! Welcome to Outline</h1>
        <h1 class='el-1'>This is a styled text</h1>
        <p>This is a paragraph generated from Outline.</p>
        <p>Edit the site.otl file to instantly generate html file</p>
    </main>
</body>
</html>
