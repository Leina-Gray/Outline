<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Project</title>
    <style>
        /* Global Styles - Edit these anytime! */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            background-color: #f4f4f9;
        }
        
        /* This is where Python will inject the custom styles */
        h1 {
  color: #3b82f6;
  font-size: 4rem;
}
section {
  padding: 50px;
  transition: 0.3s;
}
@media (prefers-color-scheme: dark) {
p {
  color: #ffffff;
}
section {
  background: #1a1a1a;
  color: #ffffff;
}
th {
  background: #333333;
  color: #ffffff;
  border-color: #444;
}
td {
  border-color: #444;
}
}
@media (max-width: 599px) {
h1 {
  font-size: 1.8rem;
}
}
@media min-width: 700px {
h1 {
  font-size: 3rem;
}
}
.otl-section-1-896 {
  padding: 50px;
  transition: 0.3s;
}
    </style>
</head>
<body>
    <main class="container">
        <section class='otl-section-1-896'><h1><p>Adaptive Themes</p></h1>
<p><p>Try resizing your browser or switching to Dark Mode!</p></p>
<table><table style='width:100%; border-collapse: collapse;'><thead><tr><th style='border: 1px solid #ddd; padding: 8px; text-align: left; background: #f4f4f4;'>Mode</th><th style='border: 1px solid #ddd; padding: 8px; text-align: left; background: #f4f4f4;'>Effect</th></tr></thead><tbody><tr><td style='border: 1px solid #ddd; padding: 8px;'>Dark Mode</td><td style='border: 1px solid #ddd; padding: 8px;'>Background turns dark</td></tr><tr><td style='border: 1px solid #ddd; padding: 8px;'>Phone Size</td><td style='border: 1px solid #ddd; padding: 8px;'>Title gets smaller</td></tr><tr><td style='border: 1px solid #ddd; padding: 8px;'>Tablet Size</td><td style='border: 1px solid #ddd; padding: 8px;'>Title gets bigger</td></tr></tbody></table></table>
</section>

    </main>

</html>
